<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定向越野积分赛排名 - 俱乐部名称</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo-title">
            <span class="logo">🧭</span>
            <h1>乐观地球定向越野积分赛 2026</h1>
        </div>
        <nav>
            <a href="#" class="active">🏆 排名</a>
            <a href="#">📅 活动日历</a>
            <a href="#">ℹ️ 关于我们</a>
        </nav>
        <div class="sponsor-header"></div> 
    </header>

    <main>
        <div class="controls-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="playerSearch" placeholder="输入姓名或编号查找选手...">
            </div>
            <div class="filter-group"></div>
        </div>
        
        <section class="ranking-table-container">
            <h2>总积分排名榜</h2>
            <table id="rankingTable">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">排名 <i class="fas fa-sort"></i></th>
                        <th onclick="sortTable(1)">姓名 <i class="fas fa-sort"></i></th>
                        <th onclick="sortTable(2)">用时 <i class="fas fa-sort"></i></th>
                        <th onclick="sortTable(3)">总积分 <i class="fas fa-sort"></i></th>
                        <th onclick="sortTable(4)">上周积分 <i class="fas fa-sort"></i></th>
                    </tr>
                </thead>
                <tbody id="rankingBody">
                    <tr>
                        <td>1</td>
                        <td>王建国</td>
                        <td>5h 45m</td>
                        <td>1250</td>
                        <td>300</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>李晓梅</td>
                        <td>5h 50m</td>
                        <td>1200</td>
                        <td>250</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>张小明</td>
                        <td>6h 02m</td>
                        <td>1180</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>赵强</td>
                        <td>6h 15m</td>
                        <td>1150</td>
                        <td>350</td>
                    </tr>
                    </tbody>
            </table>
        </section>

    </main>

    <footer>
        <div class="sponsor-footer">
            <p>赞助支持:</p>
            <div class="partner-logos">
                <img src="placeholder-sponsor1.png" alt="主要赞助商">
                <img src="placeholder-sponsor2.png" alt="合作伙伴">
            </div>
        </div>
        <div class="copyright">
            © 2026 [俱乐部名称]. All Rights Reserved. | <a href="#">隐私政策</a>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
